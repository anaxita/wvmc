openapi: 3.0.3
info:
  title: WVMC
  version: 2.0.0
servers:
  -
    url: https://dc.kmsys.ru:53338
    description: Основной сервер
components:
  schemas:
    Response:
      title: Response
      type: object
      properties:
        status:
          description: Статус ответа
          type: string
          example: ok
        message:
          description: Обект с опциональными данными
          type: object
          example:
            user:
              id: "400"
              name: Alex
    User:
      title: User
      type: object
      properties:
        id:
          description: Уникальный идентификатор
          type: string
          example: "5"
        name:
          description: Имя
          type: string
          example: anaxita
        email:
          description: Логин
          type: string
          example: support@mail.ru
        company:
          description: Компания
          type: string
          example: КМ Системс
        role:
          description: Уровень прав
          type: integer
          example: 0
    Server:
      title: Server
      type: object
      properties:
        id:
          description: Уникальный идентификатор
          type: string
          example: "sdfg-324df-bnn-df-df"
        name:
          description: Имя
          type: string
          example: SRV_SERVER_ONE
        ip4:
          description: IP4 адрес
          type: string
          example: "172.168.12.33"
        hv:
          description: Гипервизор
          type: string
          example: HV07
        user:
          description: Учетная запись
          type: string
          example: Administrator
        password:
          description: Пароль учетной записи
          type: string
          example: qwerty123
        power_status:
          description: Статус работы
          type: integer
          example: 2
        network:
          description: Статус сети
          type: integer
          example: 2
  securitySchemes:
    token:
      type: http
      scheme: bearer
      bearerFormat: JWT
paths:
  /signin:
    post:
      tags:
        - Регистрация и аутентификация
      summary: Вход
      description: Вход по логину паролю
      parameters:
        - name: Accept
          in: header
          required: true
          schema:
            type: string
            example:
              application/json
        - name: Content-Type
          in: header
          required: true
          schema:
            type: string
            example:
              application/json
      requestBody:
        content:
          application/json:
            schema:
                $ref: '#/components/schemas/User'
            example:
              email: anaxita
              password: qwerty123
      responses:              
        400:
          description: Некорректный запрос
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Response'
              example:
                  status: err
                  message:
                    err: Поля email, password  не могут быть пустыми
                    meta: request has empty fields
        500:
          description: Ошибка БД
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Response'
              example:
                  status: err
                  message:
                    err: Ошибка БД
                    meta: table is not exist
        200:
          description: Успешно
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Response'
              examples:
                  success:
                    value:
                      status: ok
                      message:
                        access_token: <token>
                        refresh_token: <token>
                  auth_error:
                    value:
                      status: err
                      message:
                        error: Неверный логин или пароль
                        meta: "no sql rows"
  /refresh:
    post:
      tags:
        - Регистрация и аутентификация
      summary: Обновление пары токенов
      description: Обновление пары токенов
