          required: true
          schema:
            type: string
            example:
              application/json
          style: simple
      requestBody:
        content:
          application/json:
            schema:
              type: object
              example:
                refresh_token: <token>
      responses:
        401:
          description: Токен истёк или недействителен
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Response'
              example:
                status: err
                message:
                  error: Токен недействителен
                  meta: not valid signature
        400:
          description: Токен отсутствует или имеет неверный тип
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Response'
              example:
                status: err
                message:
